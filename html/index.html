<html>
<head>
	<script src="jquery-3.1.1.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Beat the Tic Tac Toe AI</title>
</head>
<body class="bodystyle">
	<div class="heading">
		Beat the Tic Tac Toe AI
	</div>

	<div id="status_msg" class="status"></div>
	<div class="error">
		<div id="error_msg">
		</div>
		<div id="play_again" class="again" onClick="new_game()">
			Play again!
		</div>
	</div>

	<div class="table">
		<div class="row">
			<div id="f0" onClick="turn(this)" class="field"></div>
			<div id="f1" onClick="turn(this)" class="field"></div>
			<div id="f2" onClick="turn(this)" class="field"></div>
		</div>
		<div class="row">
			<div id="f3" onClick="turn(this)" class="field"></div>
			<div id="f4" onClick="turn(this)" class="field"></div>
			<div id="f5" onClick="turn(this)" class="field"></div>
		</div>
		<div class="row">
			<div id="f6" onClick="turn(this)" class="field"></div>
			<div id="f7" onClick="turn(this)" class="field"></div>
			<div id="f8" onClick="turn(this)" class="field"></div>
		</div>
	</div>

	<script src="ttt.js"></script>
</body>
</html>
